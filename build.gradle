plugins {
  id 'java'
  id "us.kirchmeier.capsule" version "0.9.0"
}

sourceCompatibility = targetCompatibility = 1.8

version = '1.0'

ext {
  expectedGradleVersion = "2.1"
}

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile 'ninja.siden:siden-core:0.1.0'
  compile 'io.fastjson:boon:0.28'
}

task fatCapsule(type: FatCapsule) {
  applicationClass 'sidenpractice.Main'
}

task wrapper(type: Wrapper) {
  gradleVersion = expectedGradleVersion
}